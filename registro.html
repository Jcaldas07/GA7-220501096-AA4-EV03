<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sabores del Sur</title>
  <style>
    /* ESTILOS UNIFICADOS DE Pagina de Inicio.txt */
    :root{
      --bg:#0f0f10; [cite_start]/* fondo oscuro elegante [cite: 1] */
      --card:#181a1f; ¬† ¬† ¬† ¬† [cite_start]/* tarjetas [cite: 2] */
      --text:#f7f7f8; ¬† ¬† ¬† ¬† [cite_start]/* texto principal [cite: 2] */
      --muted:#c6c7cb; [cite_start]/* texto secundario [cite: 3] */
      --accent:#ff6b35; ¬† ¬† ¬† [cite_start]/* acento c√°lido [cite: 3] */
      --accent-2:#ffd166; [cite_start]/* acento secundario [cite: 4] */
      --ring:rgba(255, 107, 53, .5);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; [cite_start]/* [cite: 5] */
      background: radial-gradient(1200px 800px at 80% -10%, rgba(255,107,53,.15), transparent),
                  radial-gradient(1000px 700px at -10% 110%, rgba(255,209,102,.12), transparent),
                  var(--bg); [cite_start]/* [cite: 6] */
      color:var(--text); [cite_start]/* [cite: 7] */
      display: flex; /* Para centrar el formulario */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:24px}

    /* NAV */
    .nav{
      position:sticky; top:0; z-index:10; backdrop-filter: blur(8px);
      background:linear-gradient(180deg, rgba(15,15,16,.85), rgba(15,15,16,.55)); [cite_start]/* [cite: 8] */
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .nav-inner{display:flex; align-items:center; justify-content:space-between}
    .brand{display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.3px}
    .logo{
      width:40px; height:40px; border-radius:12px;
      display:grid; place-items:center; font-weight:800; [cite_start]/* [cite: 9] */
      background:conic-gradient(from 210deg, var(--accent), var(--accent-2));
      color:#111; box-shadow: 0 6px 16px rgba(0,0,0,.35);
    }
    .nav-actions{display:flex; gap:10px}
    .btn{padding:12px 18px;
      [cite_start]border:1px solid rgba(255,255,255,.12); border-radius:12px; transition: .2s ease; font-weight:600} /* [cite: 10] */
    .btn:hover{transform: translateY(-1px); box-shadow:0 6px 18px rgba(0,0,0,.35)}
    .btn-ghost{background:transparent; color:var(--text)}
    .btn-ghost:hover{border-color:rgba(255,255,255,.24)}
    .btn-accent{background: var(--accent);
      [cite_start]border-color: transparent; color:#111} /* [cite: 11] */
    .btn-accent:hover{filter:brightness(1.05)}

    /* ESTILOS DEL FORMULARIO - ADAPTADOS AL TEMA OSCURO */
    .panel{
      max-width:400px;
      padding:30px;
      border-radius:var(--radius);
      background:var(--card); [cite_start]/* [cite: 16] */
      border:1px solid rgba(255,255,255,.08);
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      width: 100%;
    }
    .panel h1{
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
      color: var(--text);
    }
    .panel p{
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }
    .logo-form{
      width: 60px; height: 60px; border-radius: 16px;
      display: grid; place-items: center; font-weight: 800;
      background: conic-gradient(from 210deg, var(--accent), var(--accent-2));
      color: #111; box-shadow: 0 6px 16px rgba(0,0,0,.35);
      font-size: 28px;
      margin: 0 auto 15px;
    }
    label{
      display: block;
      margin-bottom: 6px;
      color: var(--text);
      font-weight: 600;
      font-size: 14px;
    }
    input, select{
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 10px;
      margin-bottom: 14px;
      font-size: 16px;
      background: #121317;
      color: var(--text);
      outline: none;
      transition: border-color .2s;
    }
    input:focus, select:focus{
        border-color: var(--accent);
        box-shadow: 0 0 0 2px var(--ring);
    }
    .login-btn{
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: .2s ease;
      margin-bottom: 10px;
    }
    .google-btn{
      background-color: transparent;
      color: var(--text);
      border: 1px solid rgba(255,255,255,.15);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .google-btn img {
      width: 18px;
      height: 18px;
    }
    .login-link {
      text-align: center;
      font-size: 14px;
      margin-top: 12px;
      color: var(--muted);
    }
    .login-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      font-size: 13px;
      color: var(--muted);
    }
    .checkbox input[type="checkbox"] {
        width: auto;
        margin-right: 8px;
        margin-bottom: 0;
    }
  </style>
</head>
<body>

  <nav class="nav" style="position: absolute; top: 0; width: 100%;">
    <div class="container nav-inner">
      <a class="brand" href="index.html">

  </div>

</body>
</html>
