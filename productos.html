<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ESTILOS UNIFICADOS DE Pagina de Inicio.txt */
        :root{
            --bg:#0f0f10; [cite_start]/* fondo oscuro elegante [cite: 1] */
            --card:#181a1f; ¬† ¬† ¬† ¬† [cite_start]/* tarjetas [cite: 2] */
            --text:#f7f7f8; ¬† ¬† ¬† ¬† [cite_start]/* texto principal [cite: 2] */
            --muted:#c6c7cb; [cite_start]/* texto secundario [cite: 3] */
            --accent:#ff6b35; ¬† ¬† ¬† [cite_start]/* acento c√°lido [cite: 3] */
            --accent-2:#ffd166; [cite_start]/* acento secundario [cite: 4] */
            --ring:rgba(255, 107, 53, .5);
            --radius:18px;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; [cite_start]/* [cite: 5] */
            background: radial-gradient(1200px 800px at 80% -10%, rgba(255,107,53,.15), transparent),
                        radial-gradient(1000px 700px at -10% 110%, rgba(255,209,102,.12), transparent),
                        var(--bg); [cite_start]/* [cite: 6] */
            color:var(--text); [cite_start]/* [cite: 7] */
        }
        a{color:inherit; text-decoration:none}
        .container{max-width:1100px; margin:0 auto; padding:24px}

        /* NAV */
        .nav{
            position:sticky; top:0; z-index:10; backdrop-filter: blur(8px);
            background:linear-gradient(180deg, rgba(15,15,16,.85), rgba(15,15,16,.55)); [cite_start]/* [cite: 8] */
            border-bottom:1px solid rgba(255,255,255,.06);
        }
        .nav-inner{display:flex; align-items:center; justify-content:space-between}
        .brand{display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.3px}
        .logo{
            width:40px; height:40px; border-radius:12px;
            display:grid; place-items:center; font-weight:800; [cite_start]/* [cite: 9] */
            background:conic-gradient(from 210deg, var(--accent), var(--accent-2));
            color:#111; box-shadow: 0 6px 16px rgba(0,0,0,.35);
        }
        .nav-actions{display:flex; gap:10px}
        .btn{padding:12px 18px;
            [cite_start]border:1px solid rgba(255,255,255,.12); border-radius:12px; transition: .2s ease; font-weight:600} /* [cite: 10] */
        .btn:hover{transform: translateY(-1px); box-shadow:0 6px 18px rgba(0,0,0,.35)}
        .btn-ghost{background:transparent; color:var(--text)}
        .btn-ghost:hover{border-color:rgba(255,255,255,.24)}
        .btn-accent{background: var(--accent);
            [cite_start]border-color: transparent; color:#111} /* [cite: 11] */
        .btn-accent:hover{filter:brightness(1.05)}

        /* ESTILOS ESPEC√çFICOS PARA LA P√ÅGINA DE PRODUCTOS */
        header {
            text-align: center;
            padding: 20px;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
        }
        .card {
            background: var(--card); [cite_start]/* [cite: 2, 14] */
            border-radius: var(--radius); [cite_start]/* [cite: 14] */
            border: 1px solid rgba(255,255,255,.08);
            box-shadow: 0 10px 30px rgba(0,0,0,.30);
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(0,0,0,.4);
        }
        .card img {
            max-width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .precio {
            font-weight: bold;
            color: var(--accent-2); /* Acento secundario para el precio */
            display: block;
            margin: 10px 0 15px;
            font-size: 1.2em;
        }
        
        #carrito {
            max-width: 600px; 
            margin: 32px auto; 
            padding: 22px;
            border-radius:var(--radius); 
            background:var(--card); 
            border:1px solid rgba(255,255,255,.08);
            box-shadow: 0 10px 30px rgba(0,0,0,.30);
        }
        #lista {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }
        #lista li {
            padding: 8px 0;
            border-bottom: 1px dotted rgba(255,255,255,.1);
            color: var(--muted);
        }
        #lista li:last-child {
            border-bottom: none;
        }
        #total {
            color: var(--accent);
            font-size: 1.3em;
            font-weight: 700;
        }

    </style>
</head>
<body>
    <nav class="nav">
        <div class="container nav-inner">
          <a class="brand" href="index.html">
            <div class="logo">SS</div>
            <span>Sabores del Sur</span>
          </a>
          <div class="nav-actions">
            <a class="btn btn-ghost" href="index.html">Inicio</a>
            <a class="btn btn-ghost" href="login.html">Iniciar sesi√≥n</a>
            <a class="btn btn-accent" href="registro.html">Registrarse</a>
          </div>
        </div>
      </nav>

    <header class="container">
        <h1>Men√∫ de Comidas R√°pidas</h1>
    </header>

    <section class="menu">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1542826438-30b0f3c7c1c8?q=80&w=800&auto=format&fit=crop" alt="Hamburguesa">
            <h3>Hamburguesa</h3>
            <span class="precio">$15.000</span>
            <button class="add-btn btn btn-accent" onclick="agregar('Hamburguesa', 15000)">Agregar</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1533777324565-a040eb52fac1?q=80&w=800&auto=format&fit=crop" alt="Perro Caliente">
            <h3>Perro Caliente</h3>
            <span class="precio">$10.000</span>
            <button class="add-btn btn btn-accent" onclick="agregar('Perro Caliente', 10000)">Agregar</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1512423377660-f47025816990?q=80&w=800&auto=format&fit=crop" alt="Salchipapas">
            <h3>Salchipapas</h3>
            <span class="precio">$8.000</span>
            <button class="add-btn btn btn-accent" onclick="agregar('Salchipapas', 8000)">Agregar</button>
        </div>
    </section>

    <section id="carrito">
        <h2>üõí Carrito de Compras</h2>
        <ul id="lista"></ul>
        <p><strong>Total:</strong> <span id="total">$0</span></p>
    </section>

    <script>
        let carrito = [];
        let total = 0; [cite_start]// [cite: 79]

        function agregar(producto, precio) {
            carrito.push({ producto, precio }); [cite_start]// [cite: 79]
            total += precio; [cite_start]// [cite: 80]
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const lista = document.getElementById('lista'); [cite_start]// [cite: 81]
            const totalElemento = document.getElementById('total'); [cite_start]// [cite: 81]
            lista.innerHTML = "";
            carrito.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.producto} - $${item.precio}`;
                lista.appendChild(li);
            });
            totalElemento.textContent = `$${total}`; [cite_start]// [cite: 82]
        }
    </script>
</body>
</html>
